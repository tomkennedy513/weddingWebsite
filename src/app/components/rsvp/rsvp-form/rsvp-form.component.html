<form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div formArrayName="names" class="form-group" *ngFor="let name of names.controls; let i=index">
      <div class="form-group row" [formGroupName]="i">
        <label class="col-auto col-form-label">Name</label>
        <div class="col-sm-8">
          <input class="form-control" formControlName="name" placeholder="Your Name">
          <button *ngIf="names.length > 1" (click)="removeRow(i, names.length)" type="button">Remove Name</button>
          <button (click)="addNewRow()" type="button">Add Name</button>
        </div>
      </div>
  </div>


  <fieldset class="form-group">
    <div class="row">
      <!--<label>Will you be attending the Wedding?</label>-->
      <label class="col-auto col-form-label">Will you be attending the Wedding?</label>
      <div class="col-auto">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="wedding" value="true" id="weddingYes">
          <label class="form-check-label" for="weddingYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="wedding" value="false" id="weddingNo">
          <label class="form-check-label" for="weddingNo">No</label>
        </div>
      </div>
    </div>
  </fieldset>


  <fieldset class="form-group">
    <div class="row">
      <label class="col-auto col-form-label">Will you be attending the Welcome Cocktails?</label>
      <div class="col-auto">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="cocktail" value="true" id="cocktailYes">
          <label class="form-check-label" for="cocktailYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="cocktail" value="false" id="cocktailNo">
          <label class="form-check-label" for="cocktailNo">No</label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <label class="col-auto col-form-label">Will you be attending the Farewell Brunch?</label>
      <div class="col-auto">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="brunch" value="true" id="brunchYes">
          <label class="form-check-label" for="brunchYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="brunch" value="false" id="brunchNo">
          <label class="form-check-label" for="brunchNo">No</label>
        </div>
      </div>
    </div>
  </fieldset>

  <div *ngIf="form.value.wedding == 'true'" class="form-group row">
    <label class="col-sm-4 col-form-label">Where are you staying? (If you have already booked)</label>
    <div class="col-sm-6">
      <input class="form-control" formControlName="accommodations">
    </div>
  </div>

  <div *ngIf="form.value.wedding == 'true'" class="form-group row">
    <label class="col-sm-4 col-form-label">Does anyone in your group have any dietary restrictions?</label>
    <div class="col-sm-6">
      <input class="form-control" formControlName="allergies">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Do you want to leave us a message? </label>
    <div class="col-sm-6">
      <input class="form-control" formControlName="message">
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="form.pristine" class="btn btn-success">Save</button>
  </div>
</form>
<h1 *ngIf="submitted && !submissionComplete">Submitting...</h1>
<h1 *ngIf="submitted && submissionComplete">Submitted Successfully</h1>
