
<div class="container">
  <!--<h1 class="my-4 text-center text-lg-left">Gallery</h1>-->
  <div class="row text-center text-lg-left">
    <div class="img-container col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let image of images; let i = index">
      <a href="{{image.src}}" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" [src]="image.src" alt="">
        <div *ngIf="image.text" class="middle">
          <div class="text">{{image.text}}</div>
        </div>
      </a>
    </div>
  </div>
</div>
